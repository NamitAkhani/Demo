<html>
    <h1>Todo List</h1>
    <div class="row">
        <div class="container">
            <div class="col-md-3">
                <input type="text" placeholder="Enter New Name" #task class="form-control"/>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="container">
            <div class="col-md-3">
                <input type="text" placeholder="Enter New Task" #task1 class="form-control"/>
            </div>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="container">
            <div class="col-md-3">
                <button (click)="addtask(task.value,task1.value)" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

        </li>
        <li>{{item.user}}</li>
        <li><button (click)="remove(item.id)">Remove</button></li>

    <table *ngFor="let item of list" align="center">
        <tr>
            <td>{{item.id}}</td>
            <td> {{item.name}}</td>
            <td>{{item.user}}</td>
            <td><button  mat-flat-button color="warn" (click)="remove(item.id)">Delete</button></td>
        </tr>
    </table>
</html>
