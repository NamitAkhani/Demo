<app-header></app-header>
<h1>{{title}}</h1>
<form #basicForm="ngForm"(submit)="getdata(basicForm.value)">
    <input type="text" ngModel name="user" placeholder="Enter User Name">
    <br/><br/>
    <input type="text" ngModel name="email" placeholder="Enter User Email">
    <br/><br/>
    <input type="text" ngModel name="password" placeholder="Enter User Password">
    <br/><br/>
    <button>Register</button>
    <h1>{{detail.user}}</h1>
    <ul>
    <li>{{detail.email}}</li>
    <li>{{detail.password}}</li>
</ul>
</form>
<button mat-button color="primary" (click)="toggle()">Toggle</button>
<h1 *ngIf="display">Heading Tag</h1>
<br>
<app-todolist></app-todolist>
<ul *ngFor="let user of userdata">
<app-child [item]='user'></app-child>

</ul>
<app-transfar (updatedataEvent)="updatedata($event)"></app-transfar>
{{data}}
